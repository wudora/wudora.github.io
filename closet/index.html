    <script>
        function showSlide(carouselId, index) {
        const slideWidth = document.getElementById(carouselId).offsetWidth;
        const slides = document.getElementById(carouselId).querySelector('.carousel-slide');
        const offset = -index * slideWidth;
        slides.style.transform = `translateX(${offset}px)`;
    }

    function nextSlide(carouselId) {
        const carousel = document.getElementById(carouselId);
        let currentIndex = parseInt(carousel.dataset.currentIndex) || 0;
        const totalSlides = carousel.querySelectorAll('.carousel-slide img').length;
        currentIndex = (currentIndex + 1) % totalSlides;
        carousel.dataset.currentIndex = currentIndex;
        showSlide(carouselId, currentIndex);
    }

    function prevSlide(carouselId) {
        const carousel = document.getElementById(carouselId);
        let currentIndex = parseInt(carousel.dataset.currentIndex) || 0;
        const totalSlides = carousel.querySelectorAll('.carousel-slide img').length;
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        carousel.dataset.currentIndex = currentIndex;
        showSlide(carouselId, currentIndex);
    }

    function displayJacket() {
        const carousel = document.getElementById("c1");
        let currentIndex = parseInt(carousel.dataset.currentIndex) || 0;
        var displayedImage = document.getElementById('displayjacket');
        displayedImage.src = "images/j" + currentIndex + ".png";
    }

    function displayTop() {
        const carousel = document.getElementById("c2");

    function displayBottom() {

    function displayShoes() {

        var displayedImage = document.getElementById('displayshoes');
        displayedImage.src = "images/s" + currentIndex + ".png";
    }

    </script>
